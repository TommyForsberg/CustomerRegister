<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kundregister</title>
    <script src="scripts/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="display-3">Kundregister</h2>
        <div class="row">
            <div class="col-6">
               
            </div>
            <div class="col-6" id="customerForm">
                <h3>Lägg till kund:</h3>
                <div class="form-group">
                    <label class="col-form-label">Förnamn</label>
                    <input type="text" class="form-control" name="FirstName" placeholder="Förnamn">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Efternamn</label>
                    <input type="text" class="form-control" name="LastName" placeholder="Efternamn">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Email</label>
                    <input type="text" class="form-control" name="Email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Ålder</label>
                    <input type="number" class="form-control" name="Age" placeholder="Ålder">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Kön</label>
                    <select name="Gender" class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <input type="number" class="form-control" name="Id" hidden>
                <button id="addCustomer">Lägg till</button>
                <button class="updateCustomer" disabled id="updateCustomer">Uppdatera</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Befintliga kunder</h4>
                <table class="table" id="customersTable">
                    <tr><th>ID</th><th>Förnamn</th><th>Efternamn</th><th>Email</th><th>Kön</th><th>Ålder</th><th></th></tr>
                </table>
            </div>
        </div>
    </div>

  <script src="scripts/script.js"></script>
</body>
</html>
